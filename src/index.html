<!doctype html>
<html ng-app="angular">
  <head>
    <meta charset="utf-8">
    <title>angular</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body class="flex-column no-wrap">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <header>
      <div class="ui inverted main menu">
        <div class="ui container">
          <a class="launch icon item">
            <i class="content icon"></i>
          </a>

          <div class="item">
            Container
          </div>

          <div class="right menu">

            <div class="vertically fitted borderless item">
              <iframe class="github" src="http://ghbtns.com/github-btn.html?user=semantic-org&amp;repo=semantic-ui&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="100" height="20"></iframe>
            </div>

            <!--
            <div class="item">
              <div class="ui hidden right aligned search input" id="search">
                <div class="ui transparent icon input">
                  <input class="prompt" type="text" placeholder="Search...">
                  <i class="inverted search link icon" data-content="Search UI"></i>
                </div>
                <div class="results"></div>
              </div>
            </div>
            -->
          </div>
        </div>
      </div>
    </header>

    <div class="flex-item flex-column no-wrap" style="overflow: auto;">

      <div class="ui fluid container flex-item no-shrink" ui-view style="overflow-x: hidden; padding: 1em;"></div>

      <footer>

      </footer>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
